[tox]
envlist = 27,36

[testenv]
basepython =
  27: python2.7
  36: python3.6
deps =
  27: mock
  nose
  coverage
  six
  mongomock
commands =
  nosetests --with-coverage --cover-erase --cover-package=mongoengine_goodjson --all tests
setenv =
  27: COVERAGE_FILE=python27.coverage
  36: COVERAGE_FILE=python36.coverage
